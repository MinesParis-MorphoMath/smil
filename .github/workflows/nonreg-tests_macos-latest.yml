name: nonreg-tests_macos-latest
permissions:
  contents: read
  pull-requests: write

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        py: [
          "3.9",
          "3.10",
          "3.11",
          "3.12",
          "3.13",
        ]
    env:
      QT_QPA_PLATFORM: offscreen

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install llvm
          brew install libpng
          brew install libtiff
          brew install libjpeg
          brew install curl
          brew install qwt-qt5
          echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
          # Fix brew LLVM libc++ includes
          echo "SDKROOT=$(xcrun --show-sdk-path)" >> $GITHUB_ENV
          echo "LDFLAGS=-L/opt/homebrew/opt/llvm/lib/c++" >> $GITHUB_ENV

      - name: Setup Python Version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install Python dependencies
        run: |
          python3 -m pip install numpy swig

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Create & configure Smil build directory
        run: |
          mkdir build && cd build
          cmake \
            -DCMAKE_COMPILE_WARNING_AS_ERROR=ON \
            -DQt5Widgets_DIR=$(brew --prefix qt@5)/lib/cmake/Qt5Widgets \
            -DBUILD_TEST=ON \
            -DWRAP_PYTHON=ON \
            -DUSE_NUMPY=ON \
            $GITHUB_WORKSPACE
        env:
          CC: clang
          CXX: clang++
          CMAKE_GENERATOR: Ninja
          CMAKE_BUILD_TYPE: Release
          CMAKE_CC_COMPILER_LAUNCHER: sccache
          CMAKE_CXX_COMPILER_LAUNCHER: sccache
          SCCACHE_GHA_ENABLED: "true"

      - name: Build Smil
        run: |
          cd build
          cmake --build .

      - name: Install Smil
        run: |
          cd build
          sudo cmake --build . --target install

      - name: Execute non-regression tests and benchmarks
        run: |
          cd build
          ctest -LE python

      - name: Execute Python tests
        continue-on-error: true
        run: |
          cd build
          ctest -L python --output-on-failure
        env:
          PYTHONPATH: /usr/local/lib/Smil
